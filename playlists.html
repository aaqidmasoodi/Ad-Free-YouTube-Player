<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="theme-color" content="#ff0000">
  <meta name="description" content="Ad Free Player - Pre-made Playlists">

  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Ad Free Player">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>ðŸŽµ Playlists - Ad Free Player</title>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Your Custom Styles -->
  <link rel="stylesheet" href="style.css"> <!-- Reuse your existing styles -->

  <!-- Icons -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">

  <style>
    /* Specific styles for the playlists page */
    .playlist-card {
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        height: 100%;
    }
    .playlist-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }
    .playlist-thumbnail {
        height: 250px;
        object-fit: cover;
        border-top-left-radius: calc(0.375rem - 1px);
        border-top-right-radius: calc(0.375rem - 1px);
    }
    .playlist-title {
        color: darkgoldenrod;
        font-weight: bold;
        margin-bottom: 0.5rem;
    }
    .playlist-description {
        font-size: 0.9rem;
        color: var(--text-secondary);
        margin-bottom: 1rem;
    }
    .playlist-meta {
        font-size: 0.8rem;
        color: var(--text-secondary);
    }
    .back-to-player {
        position: fixed;
        top: 10px;
        right: 10px;
        z-index: 1000;
    }
    @media (max-width: 575.98px) {
        .playlist-thumbnail {
            height: 120px;
        }
    }

    /* --- FIXED ICON PLACEMENT STYLES --- */
    /* Main container for the playlist item content */
    .playlist-item-content {
        display: flex;
        align-items: center;
        width: 100%;
        position: relative; /* Needed for absolute positioning of icon */
        padding-right: 40px; /* Space for the icon on the right */
    }

    /* Info section (title, description, meta) */
    .playlist-item-info {
        flex: 1;
        min-width: 0; /* Allows truncation */
        padding-right: 10px; /* Small padding to the right */
    }

    /* Play icon container - Positioned absolutely on the right */
    .playlist-item-icon {
        position: absolute;
        right: 10px; /* 10px from the right edge of .playlist-item-content */
        top: 50%;
        transform: translateY(-50%); /* Center vertically */
        font-size: 20px;
        color: #666; /* Default icon color */
        flex-shrink: 0; /* Prevent shrinking */
    }

    /* Optional: Highlight icon for currently playing item */
    .playlist-card.playing .playlist-item-icon {
        color: #ff0000; /* Highlight color for playing */
    }

    /* Ensure text doesn't overlap icon area */
    .playlist-item-title,
    .playlist-item-subtitle {
        margin-right: 10px; /* Prevent text from touching the icon area */
    }
    /* --- END FIXED ICON PLACEMENT STYLES --- */


  </style>
</head>
<body>
  <div class="app-container">
    <!-- Back Button (Fixed) -->
    <a href="index.html" class="btn btn-sm btn-outline-light back-to-player" title="Back to Player">
        <i class="bi bi-arrow-left-circle"></i> Player
    </a>

    <!-- Header -->
    <header class="app-header">
      <div class="container-fluid py-3">
        <div class="d-flex justify-content-between align-items-center">
          <h1 class="app-title mb-0">
            <i class="bi bi-collection-playlist me-2"></i>
            Pre-made Playlists
          </h1>
        </div>
      </div>
    </header>

    <main class="app-content">
      <!-- Loading/Status Message -->
      <div id="statusMessage" class="alert alert-info text-center" role="alert">
        Loading playlists...
      </div>

      <!-- Playlists Grid -->
      <div id="playlistsGrid" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4 d-none">
        <!-- Playlists will be dynamically inserted here -->
      </div>
    </main>

    <footer class="app-footer">
      <div class="container-fluid">
        <div class="footer-content">
          Designed by <a href="https://aaqidmasoodi.com" target="_blank" class="footer-link">Aaqid Masoodi</a>
          | Copyright Â© <span id="currentYear"></span>
        </div>
      </div>
    </footer>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Set current year in footer
    document.getElementById('currentYear').textContent = new Date().getFullYear();

    // --- Fetch Playlists List ---
    async function fetchPlaylists() {
        try {
            const response = await fetch('playlists/playlists_list.json'); // Adjust path if needed
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const playlists = await response.json();
            displayPlaylists(playlists);
        } catch (error) {
            console.error('Error fetching playlists list:', error);
            document.getElementById('statusMessage').className = 'alert alert-danger text-center';
            document.getElementById('statusMessage').textContent = 'Failed to load playlists.';
        }
    }

    // --- Display Playlists ---
    function displayPlaylists(playlists) {
        const grid = document.getElementById('playlistsGrid');
        const statusMsg = document.getElementById('statusMessage');

        if (playlists.length === 0) {
            statusMsg.className = 'alert alert-warning text-center';
            statusMsg.textContent = 'No playlists available.';
            statusMsg.classList.remove('d-none');
            grid.classList.add('d-none');
            return;
        }

        grid.innerHTML = ''; // Clear previous content

        playlists.forEach(playlist => {
            const col = document.createElement('div');
            col.className = 'col';

            // Use a generic image if thumbnail is missing or use a placeholder service
            const thumbnailSrc = playlist.thumbnail || `https://placehold.co/400x225?text=${encodeURIComponent(playlist.title)}`;

            // --- FIXED HTML STRUCTURE FOR ICON PLACEMENT ---
            // The play icon is now positioned absolutely on the right within .playlist-item-content
            col.innerHTML = `
                <div class="card playlist-card h-100" data-filename="${playlist.fileName}">
                    <img src="${thumbnailSrc}" class="card-img-top playlist-thumbnail" alt="${playlist.title}">
                    <div class="card-body d-flex flex-column">
                        <!-- Main content wrapper with padding for icon -->
                        <div class="playlist-item-content" style="cursor: pointer;">
                            <!-- Info section -->
                            <div class="playlist-item-info">
                                <h5 class="card-title playlist-title">${playlist.title}</h5>
                                <p class="card-text playlist-description flex-grow-1">${playlist.description}</p>
                                <div class="playlist-meta">
                                    <i class="bi bi-collection-play"></i> ${playlist.videoCount} videos
                                </div>
                            </div>
                            <!-- Icon positioned absolutely on the right -->
                            <div class="playlist-item-icon">
                                <i class="bi bi-play-circle-fill"></i>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            // --- END FIXED HTML STRUCTURE ---

            grid.appendChild(col);
        });

        // Re-attach event listeners after re-rendering
        attachPlaylistEventListeners();

        statusMsg.classList.add('d-none');
        grid.classList.remove('d-none');
    }

    // --- Event Listeners for Playlist Items ---
    function attachPlaylistEventListeners() {
        const playlistContent = document.querySelector('.app-content'); // Listen on the main content area
        if (playlistContent) {
            playlistContent.removeEventListener('click', handlePlaylistClick);
            playlistContent.addEventListener('click', handlePlaylistClick);
        }
    }

    function handlePlaylistClick(event) {
         // Handle Play Card Click (anywhere on the card except the icon area ideally, but simpler this way)
        const card = event.target.closest('.playlist-card');
        if (card) {
            const fileName = card.getAttribute('data-filename');
            if (fileName) {
                loadPlaylist(fileName);
            }
            return;
        }
    }
    // --- End Event Listeners ---


    // --- Load Specific Playlist ---
    async function loadPlaylist(fileName) {
        try {
            const response = await fetch(`playlists/${fileName}`);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            const playlistData = await response.json();

            localStorage.setItem('ytPlaylistToLoad', JSON.stringify(playlistData));
            window.location.href = 'index.html';

        } catch (error) {
            console.error('Error loading playlist:', fileName, error);
            alert(`Failed to load playlist "${fileName}". Please try again.`);
        }
    }

    // --- Initialization ---
    document.addEventListener('DOMContentLoaded', () => {
        fetchPlaylists();
        attachPlaylistEventListeners(); // Initial attachment
    });
  </script>
</body>
</html>
